<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
<h1>Sign in</h1>
<form action="" method="post" id="myForm">
    <label for="codigoPro">Codigo del Producto</label>
    <input type="password" name="codigoPro" id="codigoPro" required> <br>
    <label for="nombre">Nombre del Producto</label>
    <input type="text" id="nombre" name="nombre" required> <br>
    <button type="button" onclick="sendData('api/auth/login')">Sign Up</button>
</form>
<script src="js/local.js"></script>
</body>
</html>
