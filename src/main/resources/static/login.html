<div class="container-fluid">
    <div class="card">
        <div class="card-header">
            <h1>Registrarse</h1>
        </div>
        <div class="card-body">
            <form action="" method="post" id="myForm">
                <label for="firstName" class="form-label">First Name</label>
                <input type="text" name="firstName" class="form-control" id="firstName" required> <br>
                <label for="lastName" class="form-label">Last Name</label>
                <input type="text" name="lastName" class="form-control" id="lastName" required> <br>
                <label for="email" class="form-label">Email</label>
                <input type="email" name="email" class="form-control" id="email" required> <br>
                <label for="password" class="form-label">Password</label>
                <input type="password" id="password" class="form-control" name="password" required> <br>
                <button type="button" class="btn btn-info" onclick="sendUser('api/users')">Sign Up</button>
            </form>
        </div>
    </div>
</div>
