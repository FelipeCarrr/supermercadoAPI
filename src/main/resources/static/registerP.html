    <div class="container-fluid">
        <div class="card">
            <div class="card-header">
                <h1>Registrar Producto</h1>
            </div>
            <div class="card-body">
                <form action="" method="post" id="myForm">

                    <input type="hidden" id="metodo" name="metodo" value="POST">
                    <label for="codigoPro" class="form-label">Codigo del Producto</label>
                    <input type="number" class="form-control" name="codigoPro" id="codigoPro" required> <br>
                    <label for="nombre" class="form-label">Nombre del Producto</label>
                    <input type="text" class="form-control" name="nombre" id="nombre" required> <br>
                    <label for="valorProducto" class="form-label">Valor del Producto</label>
                    <input type="text" class="form-control" name="valorProducto" id="valorProducto" required> <br>
                    <label for="tipoProducto" class="form-label">Tipo de Producto</label>
                    <input type="text" class="form-control"id="tipoProducto" name="tipoProducto" required> <br>
                    <label for="cantidad" class="form-label">Cantidad</label>
                    <input type="number" class="form-control" name="cantidad" id="cantidad" required> <br>
                    <label for="cajero" class="form-label">Cajero</label>
                    <input type="text" name="cajero" class="form-control" id="cajero" required> <br>
                    <br>
            
                    <button type="button" class="btn btn-info" onclick="sendData('api/productos')">Registrar</button>
                </form>
            </div>
        </div>
    </div>
    
<script src="js/local.js"></script>
