<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Buscar Productos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid">
        <div class="card">
            <div class="card-header">
                <h1>Buscar Productos</h1>
            </div>

            <div class="card-body">
                <form id="myForm">
                    <div class="mb-3">
                      <label for="id" class="form-label">Ingresar Id del Producto</label>
                      <input type="number" class="form-control" name="id" id="id" aria-describedby="emailHelp" required> <br>
                      <button type="button" class="btn btn-info" onclick="sendSearch('api/productos')">Buscar</button>
                    </div>
                    
                </form>
            </div>
        </div>       
        
    </div>
<script src="js/local.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>
</html>
