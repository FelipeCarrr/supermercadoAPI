                <form action="" method="post" id="myForm">

                    <input type="hidden" id="metodo" name="metodo" value="POST">
                    <label for="cod_comuna" class="form-label">Codigo de la Comuna</label>
                    <input type="number" class="form-control" name="cod_comuna" id="cod_comuna" required> <br>
                    <label for="nombre" class="form-label">Nombre de la Comuna</label>
                    <input type="text" class="form-control" name="nombre" id="nombre" required> <br>
                    <label for="kms_s" class="form-label">KMS_2</label>
                    <input type="number" class="form-control" name="kms_s" id="kms_s" required> <br>
                    <br>
            
                    <button type="button" class="btn btn-info" onclick="sendComuna('api/comunas')">Crear</button>
